<head>

<body>
<ul class="absolute gray_font black_groung magin0">
    <h3 class="white_color_hover magin0 maginLeft-20">模型操作:</h3>
    <li class="black_groung a_ white_color_hover">缩放：滚动—鼠标中键</a></li>
    <li class="black_groung a_ white_color_hover">平移：拖动—鼠标右键</a></li>
    <li class="black_groung a_ white_color_hover">旋转：拖动—鼠标左键</a></li>
</ul>

<div id="c"></div>

<p>使用的库：<br>three.js框架<br>OrbitControls.js组件：提供旋转功能<br>ThreeBSP.js组件：提供几何体布尔运算功能</p>



<script>
    function axlesleeve(){
        var c=document.getElementById("c");
        var width= c.clientWidth;
        var height= c.clientHeight;
        //场景
        var scene=new THREE.Scene();
        //场景


        //模型（几何 材质）
        var points=[];
        //points.push( new THREE.Vector2(0,25));
        //points.push( new THREE.Vector2(0,50));
        //points.push( new THREE.Vector2(20,50));
        //points.push( new THREE.Vector2(20,35));
        //points.push( new THREE.Vector2(50,35));
        //points.push( new THREE.Vector2(50,25));
        //points.push( new THREE.Vector2(0,25));

        //points.push( new THREE.Vector2(25,0));
        //points.push( new THREE.Vector2(50,0));
        //points.push( new THREE.Vector2(50,20));
        //points.push( new THREE.Vector2(35,20));
        //points.push( new THREE.Vector2(35,50));
        //points.push( new THREE.Vector2(25,50));
        //points.push( new THREE.Vector2(25,0));

        points.push( new THREE.Vector2(0,0));
        points.push( new THREE.Vector2(3.8,2.5));
        points.push( new THREE.Vector2(6.7,6.8));
        points.push( new THREE.Vector2(8.5,11));
        points.push( new THREE.Vector2(9.5,18));
        points.push( new THREE.Vector2(8.4,28.6));
        points.push( new THREE.Vector2(7,35));
        points.push( new THREE.Vector2(4.2,48.5));
        points.push( new THREE.Vector2(6,58));
        points.push( new THREE.Vector2(7.7,61.5));
        points.push( new THREE.Vector2(6.0,64));
        points.push( new THREE.Vector2(0,65));

        var geometry=new THREE.LatheGeometry(points, 20, 0,2*Math.PI);
        var material=new THREE.MeshPhongMaterial({
            color:0x4499ff,
            specular:0x4499ff,//金属
            //specular:0x222222,//塑料
            shininess:5
        });
        var mesh=new THREE.Mesh(geometry,material);
        scene.add(mesh);



        //模型（几何 材质）

        //灯光
        var point=new THREE.PointLight(0xffffff);
        point.position.set(100,50,60);
        scene.add(point);

        var point1=new THREE.PointLight(0xffffff);
        point1.position.set(-100,50,60);
        scene.add(point1);
        //灯光
        var ambient=new THREE.AmbientLight(0x444444);
        scene.add(ambient);

        //照相机
        var k=10;
        var camera=new THREE.OrthographicCamera(-width/k,width/k,height/k,-height/k,1,1000);
        camera.position.set(-400,400,400);
        camera.lookAt(scene.position);
        //渲染器设置
        var renderer=new THREE.WebGLRenderer();
        renderer.setSize(width, height);
        renderer.setClearColor(0xb9d3ff,1);
        c.appendChild(renderer.domElement);

        //渲染器设置

        //    设置渲染函数
        function render(){
            renderer.render(scene,camera);
        }
        //    执行渲染器

        //    调用渲染函数
        render();
        //    调用渲染函数

        //   鼠标缩放滚转零件
        var controls=new THREE.OrbitControls(camera);
        controls.addEventListener('change', render);

    }
    function init(){
        // screw();
        axlesleeve();
    }
    init();
</script>
</body>
</html>
